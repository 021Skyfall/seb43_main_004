spring:
## mysql db
  h2:
    console:
      enabled: true
      path:
  datasource:
    url: jdbc:mysql://${AWS_RDS_URL}/wrieatingdb
    username: admin
    password: ${AWS_RDS_PASSWORD}
    driver-class-name:
  sql:
    init:
      data-locations:
      mode: always
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
